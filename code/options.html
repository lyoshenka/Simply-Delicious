<html>
  <head><title>Simply Delicious Options</title>
    <script type="text/javascript">

      // Saves options to localStorage.
      function save_options()
      {
        var checkbox = document.getElementById("use_selected_for_notes");
        localStorage["use_selected_for_notes"] = checkbox.checked ? 'yes' : 'no';

        var status = document.getElementById("status");
        status.innerHTML = "Options Saved.";
        setTimeout(function() {
          status.innerHTML = "";
        }, 750);
      }

      // Restores select box state to saved value from localStorage.
      function restore_options()
      {
        var checkbox = document.getElementById("use_selected_for_notes");
        checkbox.checked = localStorage["use_selected_for_notes"] == 'yes' ? true : false;
      }

    </script>
  </head>
  <body onload="restore_options()">

    <div id="status"></div>

    Automatically insert highlighted text into the 'notes' field? <input type=checkbox id="use_selected_for_notes"/>

    <br>
    <button onclick="save_options()">Save</button>
  </body>
</html>
